<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Time table</title>
</head>
<style>
    th {
        background-color:#df0d0d;
        color:#fff;

    }
    td{

    }
    td, th{
        border-left: 0.5px solid #080808;

    }

                <td>Rèn nề nếp,kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>

            </tr>
            <tr>
                <td>Thứ 5</td>

    </main>

</html>
